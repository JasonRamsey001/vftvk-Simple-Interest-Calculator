<!doctype html>

<html>
    <head>
        <title> Web App Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">

        <style>
        div {
            text-align: center;
        } 
    </style>

    </head>
 
    <body>

      <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount     &nbsp&nbsp&nbsp&nbsp  &nbsp&nbsp                  <span><input type="number"  id="principal">  </span> <br/>
     
       <br>
                 
            Interest Rate  &nbsp&nbsp<input type="range" class="percent" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25" >  
          <span id="rate_val" >  10.25   </span> %
        
            <br>
            <br>


        <span id="result" >
        <label>No. of Years&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<select id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
        </label>

    </span>

    <br>

        <br>

        <button onclick="compute()">Compute Interest</button>
   
        <span id="ComputeResult">
  
        </span>
        
        <br>
        <br>
        <br>
        <footer>
            &#169; Jason R.
         </footer>  
    
    <div>

        </body>
 
</html>
